# Default values for jaeger-tracing.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

resources: &resources
  limits:
    cpu: 250m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 60Mi

services:
  gateway-a:
    type: gateway
    resources:
      <<: *resources
    forwardUrls:
    - ? a
      ? b
    - ? c
    - ? d
    ingress:
      enabled: true
      className: "nginx"
      annotations: {}
        # kubernetes.io/ingress.class: nginx
        # kubernetes.io/tls-acme: "true"
      hosts:
        - host: your-host
          paths:
            - path: /app
              pathType: ImplementationSpecific
      tls: []
      #  - secretName: chart-example-tls
      #    hosts:
      #      - chart-example.local
  a: &backend
    type: backend
    resources:
      <<: *resources
  b:
    <<: *backend
  c:
    forwardUrls:
    - ? e
    <<: *backend
    autoscaling:
      minReplicas: 1
      maxReplicas: 100
      targetCPUUtilizationPercentage: 80
      # targetMemoryUtilizationPercentage: 80
  d:
    <<: *backend
  e:
    <<: *backend

image:
  repository: your-repo
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "feature_monitoring"
jaegerCollectorEndpoint: http://monitoring-tracing-jaeger-all-in-one.observability:14268
debug: false

imagePullSecrets:
- name: pull-secret

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
